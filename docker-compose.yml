version: '3.8'

services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  app:
    build:
      context: .
    container_name: python_app
    depends_on:
      - mongodb
    links:
      - mongodb
    environment:
      MONGO_URI: mongodb://mongodb:27017
    command: ["python", "conexion_BD.py"]

volumes:
  mongo-data:
